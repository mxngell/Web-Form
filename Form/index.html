<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Никаев 331</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <fieldset class="header">
            <legend>Какие CMS вы используете?</legend>

            <div class="header-item">
            <input type="checkbox" name="Joomla" id="Joomla">
            <label for="Joomla">Joomla</label>                
            </div>

            <div class="header-item">
            <input type="checkbox" name="WordPress" id="WordPress">
            <label for="WordPress">WordPress</label>
            </div>

            <div class="header-item">
            <input type="checkbox" name="Drupal" id="Drupal">
            <label for="Drupal">Drupal</label>           
            </div>

            <div class="header-item">
            <input type="checkbox" name="SMF" id="SMF">
            <label for="SMF">SMF</label>           
            </div>

            <div class="header-item">
            <input type="checkbox" name="V" id="V">
            <label for="V">Все понемногу</label>           
            </div>

            <div >
            <input type="checkbox" name="other" id="other">
            <label for="other">Другое</label>     
            </div>
        </fieldset>
        <fieldset class="center">
            <textarea name="textArea" rows="10" placeholder="Напишите почему вы используете именно эту CMS"></textarea>
        </fieldset>
        <fieldset class="footer">
            <legend>Вам нравится ваш выбор?</legend>

            <div class="footer-item">
            <input type="radio" name="yes/no" id="yes">
           <label for="yes">Да</label> 
            </div>

            <div class="footer-item">
            <input type="radio" name="yes/no" id="no">
           <label for="no">Нет</label> 
        </div>
        </fieldset>
    </form>
</body>
</html>
